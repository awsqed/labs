server:
    # Network settings - works for both LXC and whole network
    interface: 0.0.0.0@53
    port: 53

    # IPv4/IPv6 support
    do-ip4: yes
    do-ip6: no
    prefer-ip6: no

    # Access control - allows entire home network
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    access-control: 100.64.0.0/10 allow
    access-control: 0.0.0.0/0 refuse

    # Performance - optimized for 1 CPU
    num-threads: 1
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2

    # Cache sizes - optimized for 1GB RAM
    rrset-cache-size: 128m
    msg-cache-size: 64m
    key-cache-size: 32m
    neg-cache-size: 16m

    # TTL settings
    cache-min-ttl: 300
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600

    # Prefetching
    prefetch: yes
    prefetch-key: yes

    # Privacy
    hide-identity: yes
    hide-version: yes
    qname-minimisation: yes
    qname-minimisation-strict: no

    # DNSSEC validation
    auto-trust-anchor-file: "/usr/share/dnssec-root/trusted-key.key"
    val-clean-additional: yes
    val-permissive-mode: no
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: no
    harden-algo-downgrade: yes
    harden-glue: yes

    # Security hardening
    use-caps-for-id: yes
    aggressive-nsec: yes
    harden-short-bufsize: yes
    harden-large-queries: no

    # Network buffers
    so-rcvbuf: 8m
    so-sndbuf: 8m
    so-reuseport: yes

    # Query performance - adjusted for 1 CPU
    outgoing-range: 8192
    num-queries-per-thread: 4096
    outgoing-num-tcp: 1024
    incoming-num-tcp: 1024

    jostle-timeout: 1000
    infra-cache-min-rtt: 200
    infra-cache-max-rtt: 120000
    unknown-server-time-limit: 2000

    infra-host-ttl: 900
    infra-cache-numhosts: 10000
    infra-keep-probing: yes

    # EDNS settings
    edns-buffer-size: 1232

    # Serve expired records
    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-ttl-reset: yes
    serve-expired-reply-ttl: 30
    serve-expired-client-timeout: 1800

    # Private addresses
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10

    # Local zones
    local-zone: "localhost." static

    # Optional: Local network domain (uncomment when ready)
    # private-domain: "home.lan"
    # local-zone: "home.lan." static

    # Logging
    verbosity: 1
    log-queries: no
    log-replies: no
    log-servfail: yes
    use-syslog: yes

    # Misc security
    unwanted-reply-threshold: 10000
    do-not-query-localhost: no
    rrset-roundrobin: yes
    minimal-responses: yes

    # Module configuration
    module-config: "validator iterator"
